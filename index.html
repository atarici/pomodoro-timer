<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="assets/icon/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="darkMode.css">

    <!-- you should enter your own link of font awesome -->
    <script src="https://kit.fontawesome.com/871acafac8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="author">
            <a href="https://www.github.com/atarici" target="_blank">
               <i class="fa-brands fa-github">
                   &nbsp;&nbsp;atarici
               </i>
            </a>
        </div>

        <div class="time">
            00:00
        </div>

        <div class="info-box">
            <!-- .. -->
        </div>

        <div class="menu">
            <div class="row">
                <div class="button focus">
                    <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="button-2 break disable">
                    <i class="fa-solid fa-mug-saucer"></i>
                </div>
                <div class="button-3 reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="button-4">
                    <i class="fa-solid fa-sun" id="icon"></i>
                </div>
            </div>
        </div>

        <div class="set-time-box">

            <div class="box">
                <div class="set-box">
                    <span>
                        Set Study Time:
                    </span>
                    <select class="set-study-time">
                        <option value="25" selected>25 min.</option>
                        <option value="30">30 min.</option>
                        <option value="35">35 min.</option>
                        <option value="40">40 min.</option>
                        <option value="45">45 min.</option>
                        <option value="50">50 min.</option>
                        <option value="55">55 min.</option>
                        <option value="60">60 min.</option>
                    </select>
                </div>
                <div class="set-box-2">
                    <span>
                        Set Break Time:
                    </span>
                    <select class="set-break-time">
                        <option value="5" selected>5 min.</option>
                        <option value="10">10 min.</option>
                        <option value="15">15 min.</option>
                        <option value="20">20 min.</option>
                        <option value="25">25 min.</option>
                        <option value="30">30 min.</option>
                    </select>
                </div>
            </div>
            <div class="box-2">
                    <div class="confirm-btn">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="exit-btn">
                        <i class="fa-solid fa-x"></i>
                    </div>
            </div>
        </div>

    </div>

    <script src="darkMode.js"></script>
    <script src="timer.js"></script>
</body>
</html>
